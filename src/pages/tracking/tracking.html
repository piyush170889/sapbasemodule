<ion-header>
    <ion-navbar color="navbar" text-center>
    <ion-title>{{adminUserName}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card style="position: absolute; bottom: 1rem; z-index: 99999; margin:0;">
    <ion-card-content>
      <ion-row>
        <ion-col col-5 class="pj-sub-title">
          Last Updated
        </ion-col>
        <ion-col col-6 class="pj-sub-title">
          {{lastUpdatedTs | date : 'dd MMM yyyy hh:mm a' }}
        </ion-col>
      </ion-row>
      <ion-row>
        {{address}}
      </ion-row>
    </ion-card-content>
  </ion-card>

  <div #map id="map"></div>


</ion-content>
