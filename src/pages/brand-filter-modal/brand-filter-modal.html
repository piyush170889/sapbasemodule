<ion-header>
  <ion-navbar color="navbar">
    <ion-title text-center>Brands Filter Modal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

  <ion-grid>

    <ion-row>
      <ion-col col-4 style="margin:1%;background-color: #FFCB08; color:#000; padding:5px;border-radius:15px;" *ngFor="let selectedBrand of selectedBrandsList">
        <div style="width:90%;float:left">{{selectedBrand}}</div>
        <div style="width: 8%;float:left" (click)="removeSelected(selectedBrand)">
          <ion-icon name="md-close"></ion-icon>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>

        <ion-list>

          <ion-item *ngFor="let summaryReportBrand of summaryReportBrandsList">
            <ion-label (click)="updateSummaryReportCheckStatus(summaryReportBrand)">{{summaryReportBrand}}</ion-label>
          </ion-item>

        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer color="primary">
  <ion-toolbar>
    <ion-row>
      <ion-col col-6 (click)="dismissModal()" text-center>
        CANCEL
      </ion-col>
      <ion-col col-6 (click)="applyFilters()" text-center>
        APPLY FILTERS
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
