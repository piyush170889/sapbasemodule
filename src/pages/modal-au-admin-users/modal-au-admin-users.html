<ion-header>
  <ion-navbar color="navbar" text-center>
    <ion-title>
      Add Admin Users
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-grid no-padding>

    <form [formGroup]="adminUserFormGroup">
      <ion-row>

        <ion-col col-6>
          <ion-item>
            <ion-label floating class="pj-floating-label">First Name*</ion-label>
            <ion-input type="text" formControlName="firstName"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col col-6>
          <ion-item>
            <ion-label floating class="pj-floating-label">Last Name*</ion-label>
            <ion-input type="text" formControlName="lastName"></ion-input>
          </ion-item>
        </ion-col>

      </ion-row>

      <ion-row>

        <ion-col col-12>
          <ion-item>
            <ion-label floating class="pj-floating-label">UserName*</ion-label>
            <ion-input type="text" formControlName="contactNum"></ion-input>
          </ion-item>
        </ion-col>

      </ion-row>

      <ion-row *ngIf="isAddOperation">

        <ion-col col-12>
          <ion-item>
            <ion-label floating class="pj-floating-label">Password*</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col col-12>
          <ion-item class="pj-floating-label">
            <ion-label>Role*</ion-label>
            <ion-select formControlName="rolesMasterDtlsId">
              <ion-option value="ROLE_SALES">Sales Executive</ion-option>
              <ion-option value="ROLE_ADMIN">Admin</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <button ion-button class="pj-button-danger" type="button" (click)="dismissModal()">CANCEL</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button class="pj-button" type="button" [disabled]="!adminUserFormGroup.valid" (click)="saveAdminUsers()">SAVE</button>
        </ion-col>
      </ion-row>

    </form>

  </ion-grid>

</ion-content>
