<ion-content no-padding>

  <ion-list text-center>
    <button text-center color="bgcolor" ion-item (click)="sortData(2)">
      <p [class.activesortingfilter]="sortOrder == 2">Amount (High - Low)</p>
    </button>
    <button text-center color="bgcolor" ion-item (click)="sortData(1)">
      <p [class.activesortingfilter]="sortOrder == 1">Amount (Low - High)</p>
    </button>
    <button *ngIf="!isCustMgmt" text-center color="bgcolor" ion-item (click)="sortData(4)">
      <p [class.activesortingfilter]="sortOrder == 4">Due Days (High - Low)</p>
    </button>
    <button *ngIf="!isCustMgmt" text-center color="bgcolor" ion-item (click)="sortData(3)">
      <p [class.activesortingfilter]="sortOrder == 3">Due Days (Low - High)</p>
    </button>
  </ion-list>
</ion-content>
