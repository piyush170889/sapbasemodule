<ion-header>

  <ion-navbar color="navbar" text-center>
    <ion-title>Verify Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-item class="pj-card-floating-label">
          <ion-label floating>Enter Authorization PIN*</ion-label>
          <ion-input type="password" [(ngModel)]="pinEntered"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <button ion-button class="pj-button" type="submit" (click)="verifyPin()">VERIFY PIN</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <button ion-button class="pj-button" type="submit" (click)="generatePin()">GENERATE PIN?</button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
