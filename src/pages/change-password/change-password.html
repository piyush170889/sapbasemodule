<ion-header>
  <ion-navbar color="navbar" text-center>
    <ion-title>
      Change Password
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid no-padding>

    <ion-row style="margin-top:45%;">
      <ion-col col-12 padding text-center style="font-style: italic;" *ngIf="isForceChange">
        Please change your password on your first login for security purpose. Enter new password below and save.
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label floating class="pj-floating-label">New Password*</ion-label>
          <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <button ion-button class="pj-button" type="button" [disabled]="newPassword == ''" (click)="changePassword()">SAVE</button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
