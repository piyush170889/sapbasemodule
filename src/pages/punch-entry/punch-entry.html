<ion-header>
  <ion-navbar color="navbar" text-center>
    <ion-title>Punch Entry</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

  <ion-grid>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label>Site Name*</ion-label>
          <ionic-selectable item-content [canSearch]="true" name="itemSelected" [(ngModel)]="selectedLocationDetails"
            [items]="locationsList" itemValueField="geofencingDtlsId" itemTextField="geofenceName" [ngModelOptions]="{standalone : true}">
            <!-- (onChange)="selectedOptions($event)"> -->
          </ionic-selectable>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-item class="pj-floating-label">
          <ion-label>Visit Purpose*</ion-label>
          <ion-select [(ngModel)]="visitPurpose">
            <ion-option value="PAYMENT">Payment</ion-option>
            <ion-option value="GENERAL">General</ion-option>
            <ion-option value="PROMOTIONAL">Promotional</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
      <button ion-button class="pj-button-danger" type="button" (click)="dismissModal()">CANCEL</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button class="pj-button" type="button" (click)="punchEntry()">PUNCH</button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
