<ion-header>

  <ion-navbar color="navbar" text-center>
    <ion-title>Aging Report Filters</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col col-12>
      <strong>{{customer.customerDetails.cardCode}} - {{customer.customerDetails.cardName}}</strong>
    </ion-col>
  </ion-row>

  <form [formGroup]="agingReportFilterFormGroup">

    <ion-row>
      <ion-col col-12>
        <ion-item class="pj-card-floating-label">
          <ion-label floating>Date*</ion-label>
          <ion-datetime formControlName="fromDate" [max]="maxTime" displayFormat="DD-MMM-YYYY"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

            <ion-option value="60">30-60 Days</ion-option>
            <ion-option value="90">60-90 Days</ion-option>
          </ion-select>
        </ion-item>

</ion-content>
