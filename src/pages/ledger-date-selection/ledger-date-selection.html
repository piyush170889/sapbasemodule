<ion-header>
  <ion-navbar color="navbar" text-center>
    <ion-title>
      Ledger Date Selection
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid no-padding>

    <form [formGroup]="ledgerDateSelectionFormGroup">

      <ion-row>
        <ion-col col-12>
          <ion-item class="pj-card-floating-label">
            <ion-label floating>From Date*</ion-label>
            <ion-datetime formControlName="fromDate" [max]="tillDate" pickerFormat="DD-MMM-YYYY" displayFormat="DD-MMM-YYYY"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <ion-item class="pj-card-floating-label">
            <ion-label floating>Till Date*</ion-label>
            <ion-datetime formControlName="tillDate" [max]="currDate" pickerFormat="DD-MMM-YYYY" displayFormat="DD-MMM-YYYY"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <button ion-button class="pj-button-danger" type="button" (click)="dismissModal()">CANCEL</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button class="pj-button" type="button" [disabled]="!ledgerDateSelectionFormGroup.valid" (click)="filterLedgerInvoices()">FILTER</button>
        </ion-col>
      </ion-row>

    </form>

  </ion-grid>

</ion-content>
