  <ion-row *ngIf="!isCustomerLocation">
    <ion-col col-12>
      <ion-item class="pj-card-floating-label">
        <ion-label floating>Location Name*</ion-label>
        <ion-input type="text" [(ngModel)]="selectedCustomerDetails.cardName"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="isCustomerLocation">
    <ion-col col-12>
      <ion-item>
        <ion-label>Customer*</ion-label>
        <ionic-selectable item-content [canSearch]="true" name="itemSelected" [(ngModel)]="selectedCustomerDetails"
          [items]="customersList" itemValueField="cardCode" itemTextField="cardName" [ngModelOptions]="{standalone : true}"
          (onChange)="showSelectedCustomer($event)">
        </ionic-selectable>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12>
      <ion-item class="pj-card-floating-label">
        <ion-label floating>Address*</ion-label>
        <ion-input type="text" [(ngModel)]="geoFenceData.geofenceAddr" [readonly]="true" (click)="updateAddress()"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-6>
      <button ion-button class="pj-button-danger" type="button" (click)="dismissModal()">CANCEL</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button class="pj-button" type="submit" (click)="save()">SAVE</button>
    </ion-col>
  </ion-row>
  <!--</form>-->
