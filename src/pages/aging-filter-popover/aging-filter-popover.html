<ion-content no-padding>

  <ion-list text-center>

      <p [class.activeagingperiod]="agingperiod == 0"> > 0</p>
    </button>

      <p [class.activeagingperiod]="agingperiod == 30"> > 30</p>
    </button>
    <button text-center color="bgcolor" ion-item (click)="showAgingReport(40)">
      <p [class.activeagingperiod]="agingperiod == 40"> > 40</p>
    </button>
    <button text-center color="bgcolor" ion-item (click)="showAgingReport(50)">
      <p [class.activeagingperiod]="agingperiod == 50"> > 50</p>
    </button>
    <button text-center color="bgcolor" ion-item (click)="showAgingReport(60)">
      <p [class.activeagingperiod]="agingperiod == 60"> > 60</p>
    </button>
    <button text-center color="bgcolor" ion-item (click)="showAgingReport(90)">
      <p [class.activeagingperiod]="agingperiod == 90"> > 90</p>
    </button>
    <button text-center color="bgcolor" ion-item (click)="showAgingReport(120)">
      <p [class.activeagingperiod]="agingperiod == 120"> > 120</p>
    </button>
    <button text-center color="bgcolor" ion-item (click)="showAgingReport(180)">
      <p [class.activeagingperiod]="agingperiod == 180"> > 180</p>
    </button>
  </ion-list>

</ion-content>
