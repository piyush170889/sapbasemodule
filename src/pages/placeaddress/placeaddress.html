  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="navbar">
    <!--<ion-title text-center>Add Address</ion-title>-->
    <ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="updateSearch()"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list [hidden]="autocompleteItems.length == 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>

  <div #map id="map"></div>

  <ion-fab bottom center (click)="updateGeoFenceAddress()">
    <button color="primary" ion-fab>
        <ion-icon name="ios-arrow-round-forward-outline"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
