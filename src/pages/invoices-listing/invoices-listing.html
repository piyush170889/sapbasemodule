<ion-header>

  <ion-navbar color="navbar" text-center>
    <ion-title>Invoice Listing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <ion-row padding>
    <ion-col col-12 text-center>
      <strong>{{customer.customerDetails.cardCode}} - {{customer.customerDetails.cardName}}</strong>
    </ion-col>
  </ion-row>

  <ion-row padding>
    <ion-col col-12 text-center>
      <strong><i class="fa fa-rupee"></i> {{customer.customerDetails.balance}}</strong>
      <p style="color:#AFAFAF;font-size: 10px;">(Balance As Of {{fromDate | date: 'dd MMM yyyy'}})</p>
    </ion-col>
  </ion-row>

  <ion-row style="margin-bottom:2%;">
    <ion-col col-12 class="pj-full-width-border" no-margin>
      <ion-label>Invoices</ion-label>
    </ion-col>
  </ion-row>

  <ion-list>
    <button color="bgcolor" ion-item *ngFor="let invoice of [1,2,3,4,5,6]" (click)="showInvoiceDetails(invoice)">
      <ion-row>
        <ion-col col-8>
          <p color="light"><strong>JB1234</strong></p>
          <span style="font-size:10px; color:#AFAFAF">01 Mar 19 | 12 Days | Due: 31 Mar 19</span>
        </ion-col>
        <ion-col col-4>
          <i class="fa fa-rupee"></i> 10,000
        </ion-col>
      </ion-row>
    </button>
  </ion-list>

</ion-content>
